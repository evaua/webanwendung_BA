
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wie würdest du</title>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    <link rel ="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<header>
    	<h1>Bayernwerk</h1>
	</header>
	<div class="content">	
			<h1 id="heading">Hi BAGler!</h1>
				<p id="szenarien" class="hidden">Ich bin Buddy, dein neuer Sprachassistent! Ich freue mich, dass du mich heute testen wirst!</p>

				<form id="demographicsForm" class="hidden">
					<div class="form-group">
						<label for="age">Alter</label>
						<input type="number" class="form-control" id="age" placeholder="Dein Alter">
					</div>
					<div class="form-group">
						<label for="experience">Wie gut kennen Sie sich mit Sprachassistenten aus?</label>
						<select class="form-control" id="experience">
							<option>Überhaupt nicht</option>
							<option>Wenig</option>
							<option>Mittelmäßig</option>
							<option>Gut</option>
							<option>Sehr gut</option>
						</select>
					</div>
				</form>

				<div id="speechRecorder" class="hidden">
					<div class="container hidden" >
						<img src=chat-avatar.png alt="Avatar">
						<p id="buddyAnswer">Hallo, hier steht dann deine Antwort</p>
					</div>
					<div>
						<button id="microphone" type="button" class="btn btn-default btn-circle">
							<svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-mic" fill="rgb(0,145,187)" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
								<path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
							</svg>
						</button>
						<button id="stopButton" type="button" class="btn btn-outline-primary">
							<span class="glyphicon glyphicon-stop"></span></button>
					</div>
				</div>

				<form id="surveyForm" class="hidden">
					<div class="form-group">
						<label for="use">Würdest du für diese Aufgabe einen Sprachassistenten verwenden?</label>
						<select class="form-control" id="use">
							<option>Auf gar keinen Fall</option>
							<option>Eher nicht</option>
							<option>Vielleicht</option>
							<option>Eher schon</option>
							<option>Auf jeden Fall</option>
						</select>
					</div>
					<div class="form-group">
						<label for="difficulty">Wie schwierig fandest du diese Frage?</label>
						<select class="form-control" id="difficulty">
							<option>Sehr schwierig</option>
							<option>Ein bisschen schwierig</option>
							<option>In Ordnung</option>
							<option>Eher einfach</option>
							<option>Sehr einfach</option>
						</select>
					</div>
				</form>
    </div>
	
    <button id="nextButton" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-right"></span>
    </button> 
    <ol id="recordedAudio" class ="hidden"></ol>
	<footer>
		<p>Danke für die Teilnahme!</p>
	</footer>

		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
</body>


<script type="module" src="resources/js/index.js" ></script>

</html>
